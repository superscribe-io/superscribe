table: superscribe_collections

defaults:
  collection: null
  hidden: false
  singleton: false
  icon: null
  note: null
  translations: null
  display_template: null
  accountability: 'all'

data:
  - collection: superscribe_activity
    note: $t:superscribe_collection.superscribe_activity
    accountability: null
  - collection: superscribe_collections
    icon: list_alt
    note: $t:superscribe_collection.superscribe_collections
  - collection: superscribe_fields
    icon: input
    note: $t:superscribe_collection.superscribe_fields
  - collection: superscribe_files
    icon: folder
    note: $t:superscribe_collection.superscribe_files
    display_template: '{{ $thumbnail }} {{ title }}'
  - collection: superscribe_folders
    note: $t:superscribe_collection.superscribe_folders
    display_template: '{{ name }}'
  - collection: superscribe_migrations
    note: $t:superscribe_collection.superscribe_migrations
  - collection: superscribe_permissions
    icon: admin_panel_settings
    note: $t:superscribe_collection.superscribe_permissions
  - collection: superscribe_presets
    icon: bookmark
    note: $t:superscribe_collection.superscribe_presets
    accountability: null
  - collection: superscribe_relations
    icon: merge_type
    note: $t:superscribe_collection.superscribe_relations
  - collection: superscribe_revisions
    note: $t:superscribe_collection.superscribe_revisions
    accountability: null
  - collection: superscribe_roles
    icon: supervised_user_circle
    note: $t:superscribe_collection.superscribe_roles
  - collection: superscribe_sessions
    note: $t:superscribe_collection.superscribe_sessions
  - collection: superscribe_settings
    singleton: true
    note: $t:superscribe_collection.superscribe_settings
  - collection: superscribe_users
    archive_field: status
    archive_value: archived
    unarchive_value: draft
    icon: people_alt
    note: $t:superscribe_collection.superscribe_users
    display_template: '{{ first_name }} {{ last_name }}'
  - collection: superscribe_webhooks
    note: $t:superscribe_collection.superscribe_webhooks
  - collection: superscribe_dashboards
    note: $t:superscribe_collection.superscribe_dashboards
  - collection: superscribe_panels
    note: $t:superscribe_collection.superscribe_panels
  - collection: superscribe_notifications
    note: $t:superscribe_collection.superscribe_notifications
  - collection: superscribe_shares
    icon: share
    note: $t:superscribe_collection.superscribe_shares
  - collection: superscribe_flows
    note: $t:superscribe_collection.superscribe_flows
  - collection: superscribe_operations
    note: $t:superscribe_collection.superscribe_operations
